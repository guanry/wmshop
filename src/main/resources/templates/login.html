    <body class=" login">
       <div class="menu-toggler sidebar-toggler"></div>
        <!-- END SIDEBAR TOGGLER BUTTON -->
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="/assets/pages/img/logo-big.png" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="index.html" method="post" th:action="@{/login}">
                <h3 class="form-title font-green">登录</h3>
                <div  class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span  > 请输入用户名密码.</span>
               </div>
    			<div  th:if="${loginError}" class="alert alert-danger">
                    <button class="close" data-close="alert"></button>
                    <span  th:text="#{error.password }"> 用户名或者密码错误. </span>
               </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9"  th:text="#{ login.form.name }">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" th:placeholder="#{ login.form.name }"/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase">登入</button>
                    <label class="rememberme check">
                        <input type="checkbox" name="remember-me"  id="remember-me"  value="1" />记住我 </label>
                    <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                </div>
             </form> 
        <a href="?lang=en_US" > English</a>
        <a href="?lang=zh_CN" > 中文</a>
         </div>
