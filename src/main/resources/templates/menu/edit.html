              <div class="page-header">
  <h1>Menus <small>系统菜单管理</small>
 
  <a href="#" class="dropdown-toolbar navbar-toggle collapsed" data-toggle="collapse" data-target="#toolbar-nav"><i class="glyphicon glyphicon-align-justify"></i></a>
  
<ul id="toolbar-nav" class="nav nav-pills pull-right collapse navbar-collapse">

</ul></h1>

 <div class="alert alert-success" role="alert">消息显示</div>
             <div class="panel panel-default">
              <div class="panel-heading">
     <h3 class="panel-title">Menu 编辑</h3>
   
  </div>
  
  
  <div class="panel-body">
  
<form class="form-horizontal" action="#" th:action="@{/menu/save}" th:object="${menu}" method="post">

  <input type="hidden" id="id" name="id"  th:field="*{id}"/>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="菜单名称" name="name"  th:field="*{name}"/>
    </div> 
  </div>
  <div class="form-group">
    <label for="href" class="col-sm-2 control-label">菜单入口</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="href" placeholder="菜单入口" th:field="*{href}"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
        状 态   <input type="radio" name="enabled"  th:field="*{enabled}" value="0"/>          <input type="radio" name="enabled"  th:field="*{enabled}" value="1"/>
        </label>
      </div>
    </div>
  </div>
  
   <div class="form-group">
    <label for="parent" class="col-sm-2 control-label">Parent</label>
    <div class="col-sm-10">
      <select class="form-control" id="parent" placeholder="菜单入口" name="parent" th:field="*{parent}">
        <option value="-1">Home</option>
         <option value="1">菜单管理</option>
      </select>
    </div>
  </div>
  
  
  <div class="form-group">
   
   <div class="col-sm-2">
      <button type="reset" class="btn btn-default">取 消</button>
    </div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default">保 存</button>
    </div>
  </div>
</form>
