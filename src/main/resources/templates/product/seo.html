<div class="col-md-10">
             <div class="panel panel-default">
              <div class="panel-heading">
     <h3 class="panel-title"> SEO  </h3>
   
  </div>
  
  
  <div class="panel-body">
  
<form class="form-horizontal" action="#" th:action="@{/product/save}" th:object="${product}" method="post">

  <input type="hidden" id="id" name="id"  th:field="*{id}"/>
  
    <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Meta Title </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Meta Title" name="name"  th:field="*{name}"/>
      
    </div> 
  </div>
  
  
  
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Meta description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Meta description" name="name"  th:field="*{name}"/>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Meta description</span>
    </div> 
  </div>


  

   <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Friendly URL</label>
    <div class="col-sm-10">
      <input type="select" class="form-control" id="name" placeholder="Friendly URL" name="referenceCode"  th:field="*{referenceCode}"/> 
      <span th:if="${#fields.hasErrors('referenceCode')}" th:errors="*{referenceCode}">Name Error</span> <button> 生成 </button>
    </div> 
  </div>
  
  
  
  <div class="form-group">
   
   <div class="col-sm-2">
      <button type="reset" class="btn btn-default">取 消 </button>
    </div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default">保存退出 </button>
    </div>

     <div class="col-sm-10">
      <button type="submit" class="btn btn-default">保存留在此页 </button>
    </div>
  </div>
</form>

 </div>
